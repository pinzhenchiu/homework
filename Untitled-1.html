<p>蘋果旗艦機iPhone XS、iPhone XS Max今（21）日正式開賣，不少死忠果粉已提前衝至直營門市排隊購機，只為想在第一時間體驗新機，就有網友在臉書社團「爆怨公社」曬出深夜大排長龍照，只見民眾紛紛拿著椅子守在店門外，不過竟不是排買新iPhone，反倒是為即將到來的中秋節搶買月餅，誇張程度也讓該網友直呼「這是屍體成災嗎？」掀起討論。
</p>
